
<footer id="footer" class="text-center">

    <a href="#" class="to-the-top">
        <i class="fa fa-arrow-circle-o-up"></i>
    </a>

    <h2>{{ site.title }}</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center v-card">

                <div class="col-sm-6 col-lg-3">
                    <div class="open-daily">
                        <span class="day">Monday - Thursday</span>
                        <span class="hours">7.00 - 21.00</span>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="open-daily">
                        <span class="day">Friday - Sunday</span>
                        <span class="hours">7.00 - 23.00</span>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="simple-contact">
                        <span class="address">{{ site.address }}</span>
                        <span class="postal-code">{{ site.city }}</span>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <div class="simple-contact">
                        <span class="mobile"><a href="tel:+{{site.tel}}">+{{ site.tel }}</a></span>
                        <span class="email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="social-icon clearfix">
        <li>
            <a href="{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
            <a href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
            <a href="{{ site.instagram }}"><i class="fa fa-instagram"></i></a>
        </li>
    </ul>


    {% include copyright.html %}
</footer>
