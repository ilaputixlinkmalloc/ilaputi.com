<div class="basic-info ">
    <div class="clearfix"></div>
    <div class="open-daily yo-anim yo-anim-fade-ltr" data-animation-delay="200">
        <span class="day">{{ site.branch_1.name }}</span>
        <span class="day">{{ site.branch_1.loc }}</span>
        <span class="day"><a href="tel:{{ site.branch_1.tel }}">{{ site.branch_1.tel }}</a></span>
    </div>
    <div class="open-daily yo-anim yo-anim-fade-ltr" data-animation-delay="500">
        <span class="day">{{ site.branch_2.name }}</span>
        <span class="day">{{ site.branch_2.loc }}</span>
        <span class="day"><a href="tel:{{ site.branch_2.tel }}">{{ site.branch_2.tel }}</a></span>
    </div>
    <div class="simple-contact yo-anim yo-anim-fade-ltr" data-animation-delay="800">
        <span class="day">{{ site.branch_3.name }}</span>
        <span class="day">{{ site.branch_3.loc }}</span>
        <span class="day"><a href="tel:{{ site.branch_3.tel }}">{{ site.branch_3.tel }}</a></span>
    </div>
    <div class="simple-contact yo-anim yo-anim-fade-ltr" data-animation-delay="1100">
        <span class="mobile"><a href="tel:{{ site.tel }}">{{ site.tel }}</a></span>
        <span class="email"><a href="mailto:{{site.email }}">{{ site.email }}</a></span>
    </div>
    <ul class="social-icon yo-anim yo-anim-fade-ltr" data-animation-delay="1400">
        <li>
            <a href="{{ site.facebook }}"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
            <a href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
            <a href="{{ site.instagram }}"><i class="fa fa-instagram"></i></a>
        </li>
    </ul>
</div>
